<!-- admin-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
    }
    header {
      background-color: #001a33;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h2 {
      color: #001a33;
    }
    .upload-section {
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      background-color: #001a33;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      background-color: #e6ffed;
      border: 1px solid #b2f5cb;
      border-radius: 5px;
      color: #006633;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <div class="container">
    <h2>Upload Resources</h2>
    <div class="upload-section">
      <form id="uploadForm">
        <label for="semester">Select Semester:</label>
        <select id="semester" name="semester">
          <option value="1">1st Semester</option>
          <option value="2">2nd Semester</option>
          <option value="3">3rd Semester</option>
          <option value="4">4th Semester</option>
          <option value="5">5th Semester</option>
          <option value="6">6th Semester</option>
          <option value="7">7th Semester</option>
          <option value="8">8th Semester</option>
        </select>

        <label for="branch">Cycle (only for 1st & 2nd Semester):</label>
        <select id="branch" name="branch">
          <option value="none">None</option>
          <option value="p-cycle">P Cycle</option>
          <option value="e-cycle">E Cycle</option>
        </select>

        <label for="subject">Select File:</label>
        <input type="file" id="file" name="file">

        <button type="submit">Upload</button>
      </form>
      <div class="message" id="messageBox" style="display:none;"></div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      if (file) {
        const messageBox = document.getElementById('messageBox');
        messageBox.style.display = 'block';
        messageBox.innerHTML = `âœ… <strong>${file.name}</strong> selected. <br> Now click below to upload this file to your GitHub repository.`;

        const githubRepoURL = 'https://github.com/YOUR_USERNAME/YOUR_REPO_NAME/upload/main';
        const uploadButton = document.createElement('a');
        uploadButton.href = githubRepoURL;
        uploadButton.target = '_blank';
        uploadButton.innerText = 'Upload to GitHub';
        uploadButton.style.display = 'inline-block';
        uploadButton.style.marginTop = '10px';
        uploadButton.style.backgroundColor = '#28a745';
        uploadButton.style.color = 'white';
        uploadButton.style.padding = '8px 12px';
        uploadButton.style.borderRadius = '5px';
        uploadButton.style.textDecoration = 'none';

        messageBox.appendChild(document.createElement('br'));
        messageBox.appendChild(uploadButton);
      }
    });
  </script>
</body>
</html>
